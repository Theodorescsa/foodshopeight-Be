<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Login API</title>
</head>
<body>
  <h2>Đăng nhập</h2>
  <form id="loginForm">
    <label>Username: <input type="text" id="username" value="admin"></label><br><br>
    <label>Password: <input type="password" id="password" value="admin"></label><br><br>
    <button type="submit">Login</button>
  </form>

  <pre id="result"></pre>

  <script>
    const form = document.getElementById("loginForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const payload = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("https://theodorescsa.id.vn/api/app-home/api/token/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        result.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        result.textContent = "Lỗi kết nối: " + err.message;
      }
    });
  </script>
</body>
</html>
